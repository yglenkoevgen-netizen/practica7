<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Підписки на Розсилку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F8BBD0;
        }

        .card-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .header-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header-image img {
            width: 100%;
            display: block;
            max-height: 160px; 
            object-fit: cover;
            object-position: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }

        #email-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .error-message {
            color: #FF69B4;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            display: none;
        }

        #subscribe-btn {
            background-color: black;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        #subscribe-btn:hover {
            background-color: #333;
        }
        
        .invalid-input {
            border: 1px solid #FF69B4 !important;
            background-color: #FFF0F5;
        }

        dialog {
            border: none;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .success-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        .success-icon-wrapper {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #FEEEDD;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-icon-wrapper img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .success-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .subscribed-email {
            font-weight: bold;
        }

        #success-btn {
            background-color: black;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="subscription-form" class="card-container">
        <div class="header-image">
            <img src="philip-oroni-7rMD7zh5SKo-unsplash.jpg" alt="Email Icon">
        </div>
        <h1>Subscribe to our Newsletter</h1>
        <p>Join thousands getting emails in their inbox.</p>
        
        <form id="email-form">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="email@example.com" 
                    required
                >
            </div>
            <div class="error-message" id="email-error">
                Please enter the valid email
            </div>
            <button type="submit" id="subscribe-btn">
                Subscribe
            </button>
        </form>
    </div>

    <dialog id="success-dialog">
        <div class="success-content">
            <div class="success-icon-wrapper">
                <img src="Icon.png" alt="Success Icon">
            </div>
            <div class="success-message">
                Your subscription has been placed for your <span id="dialog-email" class="subscribed-email"></span>!
            </div>
            <button id="success-btn">
                Thanks!
            </button>
        </div>
    </dialog>

    <script>
        const emailForm = document.getElementById('email-form');
        const emailInput = document.getElementById('email-input');
        const emailError = document.getElementById('email-error');
        const subscriptionForm = document.getElementById('subscription-form');
        const successDialog = document.getElementById('success-dialog');
        const dialogEmail = document.getElementById('dialog-email');
        const successBtn = document.getElementById('success-btn');
        const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        function validateEmail(email) {
            return emailRegex.test(email);
        }

        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailValue = emailInput.value.trim();
            const isValid = validateEmail(emailValue);

            if (isValid) {
                emailInput.classList.remove('invalid-input');
                emailError.style.display = 'none';
                dialogEmail.textContent = emailValue;
                subscriptionForm.style.display = 'none';
                successDialog.showModal();
            } else {
                emailInput.classList.add('invalid-input');
                emailError.style.display = 'block';
            }
        });

        successBtn.addEventListener('click', function() {
            successDialog.close();
            emailForm.reset();
            subscriptionForm.style.display = 'block';
        });

    </script>
</body>

</html>
